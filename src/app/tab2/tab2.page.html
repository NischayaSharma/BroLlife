<ion-content>
  <ion-list>
    <ion-item >
      <ion-label>Title</ion-label>
      <ion-input [(ngModel)]="title" type="text" placeholder="eg 'Artificial Intelligence'"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label>Number</ion-label>
      <ion-input [(ngModel)]="phone" type="number" placeholder="+91-8888888888"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="date"></ion-datetime>
    </ion-item>
    <ion-item >
      <ion-button expand="block" color="primary" (click)="createAssignment()">Submit</ion-button>
    </ion-item>
    <ion-item >
      <ion-button expand="block" color="primary" (click)="fillWithSample()">Fill Up form with sample Values</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
